<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // pega o caminho original
    const path = window.location.pathname;
    // redireciona para o mesmo caminho dentro de /blog
    window.location.replace("/blog" + path);
  </script>
</head>
<body>
  <p>Redirecionando para <a id="redir" href="#">/blog</a>...</p>
  <script>
    document.getElementById("redir").href = "/blog" + path;
  </script>
</body>
</html>
